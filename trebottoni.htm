<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incremento Numerico</title>
</head>
<body>
    <h1>Incremento Numerico</h1>
    <input type="number" id="numeroInput" min="1" placeholder="Inserisci un numero">
    <button id="bottone1" onclick="stampaNumeri(2)">Bottone 1</button>
    <button id="bottone2" onclick="stampaNumeri(3)">Bottone 2</button>
    <button id="bottone3" onclick="stampaNumeri(7)">Bottone 3</button>

    <script>
        var numero = 0;

        function stampaNumeri(somma) {
            var numeroInserito = parseInt(document.getElementById("numeroInput").value);

            if (!isNaN(numeroInserito)) {
                numero += somma;
                var risultato = numeroInserito + numero;
                document.getElementById("numeroInput").value = risultato;
            } else {
                alert("Inserisci un numero valido.");
            }
        }
    </script>
</body>
</html>
