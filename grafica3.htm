<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Replit</title>
    <style>
        .square {
            width: 30px;
            height: 30px;
            display: inline-block;
            margin: 2px;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div>
        <img id="pizza" src="pizza.png" width="30" height="30" style="display: none">
        <img id="bomb" src="bomba.avif" width="30" height="30" style="display: none">
    </div>
    <p>Pizza count: <span id="pizzaCount">0</span></p>
    <p>Bomb count: <span id="bombCount">0</span></p>
    <script>
        let pizzaCounter = 0;
        let bombCounter = 0;

        for (let i = 1; i <= 100; i++) {
            let square = document.createElement('div');
            square.className = 'square';
            let img = document.createElement('img');
            if (i % 2 === 0) {
                img.src = 'bomb.png';
                img.addEventListener('click', function() {
                    bombCounter++;
                    document.getElementById('bombCount').textContent = bombCounter;
                });
            } else {
                img.src = 'pizza.png';
                img.addEventListener('click', function() {
                    pizzaCounter++;
                    document.getElementById('pizzaCount').textContent = pizzaCounter;
                });
            }
            square.appendChild(img);
            document.getElementById('container').appendChild(square);
            if (i % 10 === 0) {
                document.getElementById('container').appendChild(document.createElement('br'));
            }
        }
    </script>
</body>
</html>
