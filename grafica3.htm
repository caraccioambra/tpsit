<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Replit</title>
    <style>
        .square {
            width: 30px;
            height: 30px;
            display: inline-block;
            margin: 2px;
        }
        .light-grey{
            background-color: #f2f2f2;
        }
        .dark-grey{
            background-color: #c7c7c7;
        }
        .black-border{
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <table>
        <tbody id="container"></tbody>
    </table>
    <p>Pizza count: <span id="pizzaCount">0</span></p>
    <p>Bomb count: <span id="bombCount">0</span></p>
    <script>
        let pizzaCounter = 0;
        let bombCounter = 0;
        for (let i = 1; i <= 100; i++) {
            let square = document.createElement('td');
            square.className = 'square';
            if (i % 2 === 0) {
                square.classList.add('light-grey');
            } else {
                square.classList.add('dark-grey');
            }
            if (i % 10 === 0) {
                let br = document.createElement('br');
                document.getElementById('container').appendChild(br);
                continue;
            }
            let img = document.createElement('img');
            img.src = i % 2 === 0 ? 'bombaaa.jpg' : 'pizzaaa.png';
            img.addEventListener('click', function() {
                if (i % 2 === 0) {
                    bombCounter++;
                    document.getElementById('bombCount').textContent = bombCounter;
                } else {
                    pizzaCounter++;
                    document.getElementById('pizzaCount').textContent = pizzaCounter;
                }
            });
            square.appendChild(img);
            document.getElementById('container').appendChild(square);
        }
    </script>
</body>
</html>
