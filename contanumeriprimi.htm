<!DOCTYPE html>
<html>
<head>
    <title>Conteggio Numeri Primi</title>
</head>
<body>
    <div id="risultatoConteggio"></div>

    <script>
        function contaNumeriPrimi(da, a) {
            let conteggio = 0;
            for (let numero = da; numero <= a; numero++) {
                let primo = true;
                for (let i = 2; i <= Math.sqrt(numero); i++) {
                    if (numero % i === 0) {
                        primo = false;
                        break;
                    }
                }
                if (primo && numero > 1) {
                    conteggio++;
                }
            }
            return conteggio;
        }

        function calcolaConteggio() {
          let conteggioDa1A100 = contaNumeriPrimi(1, 100);

          let conteggioDa1A1000 = contaNumeriPrimi(1, 1000);
          let conteggioDa1A2000 = contaNumeriPrimi(1, 2000);
          let conteggioDa1A3000 = contaNumeriPrimi(1, 3000);
          let conteggioDa1A4000 = contaNumeriPrimi(1, 4000);
          let conteggioDa1A5000 = contaNumeriPrimi(1, 5000);
          let conteggioDa1A6000 = contaNumeriPrimi(1, 6000);
          let conteggioDa1A7000 = contaNumeriPrimi(1, 7000);
          let conteggioDa1A8000 = contaNumeriPrimi(1, 8000);
          let conteggioDa1A9000 = contaNumeriPrimi(1, 9000);
          let conteggioDa1A10000 = contaNumeriPrimi(1, 10000);

          document.getElementById("risultatoConteggio").innerHTML = "Da 1 a 100: " + conteggioDa1A100 + " numeri primi.<br>" +
                                                                       "Da 1 a 200: " + conteggioDa1A200 + " numeri primi.<br>" +
                                                                       "Da 1 a 300: " + conteggioDa1A300 + " numeri primi.<br>" +
                                                                       "Da 1 a 400: " + conteggioDa1A400 + " numeri primi.<br>" +
                                                                       "Da 1 a 500: " + conteggioDa1A500 + " numeri primi.<br>" +
                                                                       "Da 1 a 600: " + conteggioDa1A600 + " numeri primi.<br>" +
                                                                       "Da 1 a 700: " + conteggioDa1A700 + " numeri primi.<br>" +
                                                                       "Da 1 a 800: " + conteggioDa1A800 + " numeri primi.<br>" +
                                                                       "Da 1 a 900: " + conteggioDa1A900 + " numeri primi.<br>" +
                                                                       "Da 1 a 1000: " + conteggioDa1A1000 + " numeri primi.<br>" +
                                                                       "Da 1 a 2000: " + conteggioDa1A2000 + " numeri primi.<br>" +
                                                                       "Da 1 a 3000: " + conteggioDa1A3000 + " numeri primi.<br>" +
                                                                       "Da 1 a 4000: " + conteggioDa1A4000 + " numeri primi.<br>" +
                                                                       "Da 1 a 5000: " + conteggioDa1A5000 + " numeri primi.<br>" +
                                                                       "Da 1 a 6000: " + conteggioDa1A6000 + " numeri primi.<br>" +
                                                                       "Da 1 a 7000: " + conteggioDa1A7000 + " numeri primi.<br>" +

        }

        calcolaConteggio();
