<SCRIPT Language='JavaScript'>

function inizia()
{
 
   var a = document.getElementsByName('A');
   var lung=a.length;
   var pos=-1;

   for(i=0;i<lung;i++)
   {
      a[i].style.backgroundColor='yellow';
      a[i].style.left=(i*60)+10;
   }
 
   setInterval(function () {
	  
      if(pos<lung-1)
      {
         for(i=0;i<lung;i++)
         {
            a[i].style.backgroundColor='yellow';
         } 
         
         pos=pos+1;
	 a[pos].style.backgroundColor='red';
      }
      else
      {
	   lung=lung-1;
	   pos=-1;
      }	     
   }, 300);
   
 
}

</SCRIPT>
