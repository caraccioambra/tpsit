<SCRIPT Language='JavaScript'>

function inizia()
{
   var p=1; 
   var a=document.getElementById('A');
   
   a.style.left=10;
   a.style.top=10;

   setInterval(function () {
      xa=parseInt(a.offsetLeft);
      ya=parseInt(a.offsetTop);

	  if(p==1)
	  {
             a.innerHTML="SE";
	     xa=xa+10;
	     ya=ya+10;
	     a.style.left=xa;
	     a.style.top=ya;
	     if(xa>290)
	     {
	        p=2;
	     }
	  }

	  if(p==2)
	  {
             a.innerHTML="NE";
	     xa=xa+10;
	     ya=ya-10;
	     a.style.left=xa;
	     a.style.top=ya;
	     if(xa>590)
	     {
	        p=3;
	     }
	  }

	  if(p==3)
	  {
             a.innerHTML="SO";
	     xa=xa-10;
	     ya=ya+10;
	     a.style.left=xa;
	     a.style.top=ya;
	     if(xa<310)
	     {
	        p=4;
	     }
	  }
	  
	  if(p==4)
	  {
             a.innerHTML="NO";
	     xa=xa-10;
	     ya=ya-10;
	     a.style.left=xa;
	     a.style.top=ya;
	     if(xa<10)
	     {
	        p=1;
	     }
	  }

   }, 50);
}

</SCRIPT>

   <style type="text/css">
     
      .miediv
      {
         background-color:green;
         color: white;
         text-align:center;
         font-size:20px;  
         position:absolute;
         height:50px;
         width:50px;
         border-width:1px;
         border:solid black;
      }

   </style>


    <BODY onLoad='inizia()'>

    <DIV id='A' class='miediv'></DIV>

   </BODY>

</HTML>
