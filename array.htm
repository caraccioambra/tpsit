<!DOCTYPE html>
<html lang="it">
<head>
    <!-- Definizione del tipo di documento come HTML5 -->
    <meta charset="UTF-8">
    <!-- Definisce che la pagina è responsive e si adatta ai vari dispositivi -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titolo della pagina che appare nella scheda del browser -->
    <title>Array in Box Div</title>
    <style>
        /* Definizione dello stile per gli elementi con la classe "box" */
        .box {
            /* Bordo rosso intorno al div */
            border: 1px solid rgb(195, 0, 255);
            /* Spaziatura interna del div */
            padding: 10px;
            /* Margine esterno tra i div */
            margin: 5px;
            /* Disposizione dei div uno accanto all'altro (inline) */
            display: inline-block;
        }
    </style>
</head>
<body>

    <!-- Contenitore principale in cui verranno inseriti i div creati in modo dinamico -->
    <div id="container">
        <!-- Testo che sarà presente di default all'interno del container -->
        esempio di stampa di un array in quadrati div nell'html
    </div>

<script>

    // Definizione della funzione che accetta un array come argomento
    function printArrayInDivs(arr) {
        // Seleziona il div con id 'container' dove verranno inseriti i nuovi elementi
        const container = document.getElementById('container');
       
        // Per ogni elemento dell'array esegue una funzione
        arr.forEach(element => {
            // Crea un nuovo elemento 'div' per ogni elemento dell'array
            const div = document.createElement('div');
            // Aggiunge la classe 'box' al div appena creato, applicando lo stile definito nel CSS
            div.classList.add('box');
            // Imposta il contenuto del div con il valore dell'elemento corrente dell'array
            div.textContent = element;
            // Aggiunge il div creato come figlio all'interno del contenitore principale
            container.appendChild(div);
        });
    }

    // Dichiarazione di un array di esempio contenente numeri e stringhe
    const myArray = [1, 2, 3, 4, 5, "ciao", "test"];
    // Chiamata della funzione per stampare l'array come div
    printArrayInDivs(myArray);

</script>

</body>
</html>
