<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Matrice 8x8</title>
</head>
<body>
  <div id="matrixResult"></div>
  <div id="sumResult"></div>
  <script>
    // Inizializza una matrice 8x8 vuota
    let matrix = [];
    for (let i = 0; i < 8; i++) {
        matrix[i] = [];
    }

    // Riempie la matrice con numeri casuali tra 1 e 100
    for (let i = 0; i < 8; i++) {
        for (let j = 0; j < 8; j++) {
            matrix[i][j] = Math.floor(Math.random() * 100) + 1;
        }
    }

    // Costruisce la rappresentazione testuale della matrice
    let matrixText = "Matrice 8x8:<br>";
    for (let i = 0; i < 8; i++) {
        matrixText += matrix[i].join(' ') + "<br>";
    }

    // Calcola la somma di tutti gli elementi della matrice
    let sum = 0;
    for (let i = 0; i < 8; i++) {
        for (let j = 0; j < 8; j++) {
            sum += matrix[i][j];
        }
    }

    // Inserisce i risultati nella pagina HTML
    document.getElementById("matrixResult").innerHTML = matrixText;
    document.getElementById("sumResult").innerHTML = "Somma di tutti gli elementi: " + sum;
  </script>
</body>
</html>
