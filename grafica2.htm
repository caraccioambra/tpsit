<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Replit</title>
    <style>
        .square {
            width: 10px;
            height: 10px;
            display: inline-block;
            margin: 2px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <input type="number" id="numDivs">
    <button onclick="createDivs()">Crea i contenitori </button>
    <div id="container"></div>
    <script>
        function createDivs() {
            var num = document.getElementById('numDivs').value;
            for (var i = 0; i < num; i++) {
                var newDiv = document.createElement('div');
                newDiv.className = 'square';
                newDiv.style.backgroundColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
                document.getElementById('container').appendChild(newDiv);
            }
        }
    </script>
</body>
</html>
