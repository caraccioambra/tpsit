<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Array Traversal</title>
  <style>
    .box {
      width: 50px;
      height: 50px;
      background-color: rgb(219,112,147);
      display: inline-block;
      text-align: center;
      line-height: 50px;
    }
  </style>
</head>

<body>
  <div id="array">
    <!-- Generating 100 numbered boxes -->
    <script>
      const arrayDiv = document.getElementById('array');
      for (let i = 1; i <= 100; i++) {
        const box = document.createElement('div');
        box.classList.add('box');
        box.textContent = i;
        arrayDiv.appendChild(box);
      }
    </script>
  </div>

  <script>
    let currentIndex = 0;
    const divs = document.querySelectorAll('.box');

    function traverseArray() {
      divs.forEach((div, index) => {
        setTimeout(() => {
          div.style.backgroundColor = 'lightblue';
        }, index * 100);
      });

      setTimeout(() => {
        divs[currentIndex].style.backgroundColor = 'red';
        currentIndex++;
        if (currentIndex < divs.length) {
          traverseArray();
        }
      }, divs.length * 100 + 1000); // Delay adjusted for smoother traversal
    }

    traverseArray();
  </script>
</body>

</html>
