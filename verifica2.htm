<SCRIPT Language='JavaScript'>

function inizia()
{

   var a = document.getElementsByName('A');
   for(i=0;i<a.length;i++)
   {
      a[i].style.backgroundColor='yellow';
      a[i].style.left=(i*60)+10;
      a[i].style.top=20;
   }
   
   var b = new Array(); 
   for(i=0;i<a.length;i++)
   {
      b[i]=0;
   }
 
   setInterval(function () {
      pos=parseInt(Math.random()*a.length);
      if(b[pos]==0)
	  {
	     b[pos]=1;
         a[pos].style.backgroundColor='red';
         a[pos].style.top=80;
      }
   }, 300);
 
}

</SCRIPT>
